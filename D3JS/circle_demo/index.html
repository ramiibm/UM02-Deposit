<!DOCTYPE html>
<html>
<head>
	<title>My circle demo</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
	<h3>Magic circle demo</h3>
	<br>
	<div id="draw-area">
		<svg id="" width="300" height="300" style="border:1px solid black;">
			<circle onmouseover="wave()" onmouseleave="normal()" cx="150" cy="100" r="50" stroke="black" stroke-width="4" fill="red"/>
			<circle cx="135" cy="90" r="5" stroke="black" stroke-width="4" fill="black"/>
			<circle cx="165" cy="90" r="5" stroke="black" stroke-width="4" fill="black"/>
			<line id="body-line" x1="150" y1="150" x2="150" y2="230" style="stroke:rgb(0,0,0);stroke-width:4" />
			<line id="leftarm" x1="100" y1="180" x2="150" y2="180" style="stroke:rgb(0,0,0);stroke-width:4" visibility="visible"/>
			<line id="rightarm" x1="150" y1="180" x2="200" y2="180" style="stroke:rgb(0,0,0);stroke-width:4" visibility="visible"/>
			<line id="leftleg" x1="150" y1="230" x2="120" y2="260" style="stroke:rgb(0,0,0);stroke-width:4" visibility="visible"/>
			<line id="rightleg" x1="150" y1="230" x2="180" y2="260" style="stroke:rgb(0,0,0);stroke-width:4" visibility="visible"/>
		</svg>
	</div>
</body>
</html>
